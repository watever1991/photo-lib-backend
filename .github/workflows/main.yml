name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Create .env file based on Github Secrets
        uses: ozaytsev86/create-env-file-action@v1
        with:
          ENV_EMAIL_HOST_USERNAME: ${{ secrets.EMAIL_HOST_USERNAME }}
          ENV_EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/photo-lib-docker-image
      - name: Check running containers
        run: docker ps -a
      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/photo-lib-docker-image
