name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    # Docker Login
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    # Create .env File and Store Secrets in it
      - name: 'Create env file'
        run: |
          touch .env
          echo EMAIL_HOST_USERNAME=${{ EMAIL_HOST_USERNAME }} >> .env
          echo EMAIL_HOST_PASSWORD=${{ EMAIL_HOST_PASSWORD }} >> .env

    # Build Docker Image
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/photo-lib-docker-image
      
    # Check Running Containers
      - name: Check running containers
        run: docker ps -a

    # Push docker image to Dockerhub
      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/photo-lib-docker-image
