version: '2.13'
services:
  web:
    build: .
    command: bash -c "python manage.py makemigrations users && python manage.py makemigrations users && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: photolib
    volumes:
      - .:/photolib
    ports:
      - "8000:8000"